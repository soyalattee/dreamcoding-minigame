<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <div class="game-ground">
      <div class="logo"></div>
      <div class="category">
        <button
          class="filter img-btn"
          id="top"
          data-key="type"
          data-value="top"
        ></button>
        <button
          class="filter img-btn"
          id="pants"
          data-key="type"
          data-value="pants"
        ></button>
        <button
          class="filter img-btn"
          id="skirt"
          data-key="type"
          data-value="skirt"
        ></button>
        <button
          class="filter color-btn"
          id="blue"
          data-key="color"
          data-value="blue"
        >
          BLUE
        </button>
        <button
          class="filter color-btn"
          id="yellow"
          data-key="color"
          data-value="yellow"
        >
          YELLOW
        </button>
        <button
          class="filter color-btn"
          id="pink"
          data-key="color"
          data-value="pink"
        >
          PINK
        </button>
      </div>
      <ul class="item-list"></ul>
    </div>
  </body>
</html>
